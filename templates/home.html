<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DevOps</title>
    <style> 
     *{
       margin: 0;
       padding: 0;
    }
    .fundo{
      background-image: linear-gradient(45deg,blue,black);
      height:100vh;
      color: white;
      text-align: center;
       
    }
    
    .botao{
        height: 150px;
        width: 150px;
        cursor: pointer;
        background-color: rgb(31,31,31);
        color: white;
        margin: 5px;
        
    }
    
    </style>
</head>
<body>
    <div class="fundo">
      <h1>JO√ÉO VICTOR DE SOUSA </h1>
   
       
        
            <table>
                <button id="config_env" type="submit" class="botao"><a routerLink="/config/env">config/env</a></button>
                <button id="form" type="submit" class="botao"><a routerLink='/form'>Form</a></button>
                <button id="list_running_software" type="submit" class="botao"><a routerLink='/list/running_software'>/list/running_software</a></button>
                   
            </table>
        </div>
    </div>
<script>
    document.getElementById('config_env').addEventListener('click', function () {
    window.location.href = '/config/env';
    });
    document.getElementById('form').addEventListener('click', function () {
    window.location.href = '/form';
    });
    document.getElementById('list_running_software').addEventListener('click', function () {
    window.location.href = '/list/running_software';
    });
   

</script>
</body>
</html>
